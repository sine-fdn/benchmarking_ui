# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - run: yarn install --frozen-lockfile --check-files
      - run: yarn build

  dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Image and push
        id: docker-backend-image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          push: true
          tags: ghcr.io/sine-fdn/benchmarking_ui/backend:${{ github.sha }}

      - name: Backend Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Build Taskrunner Image and push
        id: docker-taskrunner-image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile.taskrunner
          push: true
          tags: ghcr.io/sine-fdn/benchmarking_ui/taskrunner:${{ github.sha }}

      - name: Taskrunner Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
